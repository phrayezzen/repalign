version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: repalign-postgres
    environment:
      POSTGRES_USER: repalign
      POSTGRES_PASSWORD: repalign_dev_password
      POSTGRES_DB: repalign_dev
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init-scripts:/docker-entrypoint-initdb.d
    networks:
      - repalign-network

  redis:
    image: redis:7-alpine
    container_name: repalign-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - repalign-network
    command: redis-server --appendonly yes

